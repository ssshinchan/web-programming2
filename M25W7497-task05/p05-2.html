<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>演習5-2 加算と乗算 学籍番号:M25W7497 </title>
</head>
<body>

<h2>加算</h2>

<input type="number" id="num1"> + <input type="number" id="num2">
<button onclick="calculateAdd()">=</button>
<span id="resultAdd"></span>

<h2>乗算</h2>

<input type="number" id="num3"> × <input type="number" id="num4">
<button onclick="calculateMultiply()">=</button>
<span id="resultMultiply"></span>

<script>
    function calculateAdd() {
        const value1 = parseFloat(document.getElementById('num1').value);
        const value2 = parseFloat(document.getElementById('num2').value);
        document.getElementById('resultAdd').textContent = value1 + value2;
    }

    function calculateMultiply() {
        const value3 = parseFloat(document.getElementById('num3').value);
        const value4 = parseFloat(document.getElementById('num4').value);
        document.getElementById('resultMultiply').textContent = value3 * value4;
    }
</script>

</body>
</html>
