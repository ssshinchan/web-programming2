<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>演習5-1 加算 学籍番号:M25W7497 </title>
</head>
<body>

<h2>加算</h2>

<input type="text" id="num1"> + <input type="text" id="num2">
<button onclick="calculate()">=</button>
<span id="result"></span>

<script>
    function calculate() {
        const value1 = parseFloat(document.getElementById('num1').value);
        const value2 = parseFloat(document.getElementById('num2').value);
        const sum = value1 + value2;
        document.getElementById('result').textContent = sum;
    }
</script>

</body>
</html>
