<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>演習1-2 四則演算その２ 学籍番号：M25W7497 </title>
</head>
<body>

<script>
    let a = Number(window.prompt("変数aの値を入力してください"));
    let b = Number(window.prompt("変数bの値を入力してください"));

    // 結果をwindow.alert()で出力
    let result = "";
    result += a + "+" + b + "=" + (a + b) + "\n";
    result += a + "-" + b + "=" + (a - b) + "\n";
    result += a + "*" + b + "=" + a * b + "\n";
    result += a + "/" + b + "=" + a / b;

    window.alert(result);
</script>

</body>
</html>
