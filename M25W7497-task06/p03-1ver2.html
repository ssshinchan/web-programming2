<h2>関数の実行 M25W7497</h2>
<p>引数を渡す関数</p>

<button onclick="greet('おはよう')">おはよう</button>
<br/>
<br/>
<button onclick="greet('你好')">你好</button>
<br/>
<br/>
<button onclick="greet('Good Morning')">Good Morning</button>
<br>
ボタンを押すと結果を下に表示します<br>
<span id="result"></span>

<script>

    function greet(message) {
        document.querySelector("#result").innerHTML = `
        ************<br>
        ****挨拶****<br>
        ************<br>
        ${message}
        `;
    }
</script>
