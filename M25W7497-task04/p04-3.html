<!DOCTYPE html>

<body>
<h2>演習4-3 オブジェクトを作る関数2</h2>

<script>
    function createStudent(id, name, pwd) {
        return {
            id: id,
            name: name,
            pwd: pwd
        };
    }

    const password = window.prompt("パスワードを入力してください");
    const student = createStudent("M25W7497", "瀋普銘", password);

    alert(
        "ID: " + student.id + "\n" +
        "Name: " + student.name + "\n" +
        "Password: " + student.pwd
    );
</script>

</body>
