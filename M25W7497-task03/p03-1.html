<h1>関数の実行</h1>

<p>引数を渡す関数</p>

<button onclick="greet('おはよう')">おはよう</button>
<br/>
<br/>
<button onclick="greet('你好')">你好</button>
<br/>
<br/>
<button onclick="greet('Good Morning')">Good Morning</button>

<p>結果はコンソールで確認</p>

<script>
    function greet(message) {
        console.log('************');
        console.log('**  挨拶  **');
        console.log('************');
        console.log(message);
    }
</script>
