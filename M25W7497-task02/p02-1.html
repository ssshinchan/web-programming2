<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>演習2-1 成績判定 学籍番号： M25W7497 </title>
</head>
<body>
<script>
    let score = window.prompt("点数を入力してください");

    score = Number(score);

    if (score < 0 || score > 100) {
        console.log("エラー: 点数は0以上100以下で入力してください");
    } else if (score >= 80) {
        console.log("A判定");
    } else if (score >= 70) {
        console.log("B判定");
    } else if (score >= 60) {
        console.log("C判定");
    } else {
        console.log("D判定");
    }
</script>
</body>
</html>
